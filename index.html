<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="date" id="dueDateInput">
            <select id="priorityInput">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
        </div>
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all"><i class="fas fa-tasks"></i> All</button>
            <button class="filter-btn" data-filter="active"><i class="fas fa-tasks"></i> Active</button>
            <button class="filter-btn" data-filter="completed"><i class="fas fa-tasks"></i> Completed</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
